<div class="menu">

    <ul>
        <li>
            <mat-form-field appearance="fill">
                <mat-label>Transactions</mat-label>
                <mat-select [(value)]="Transaction">
                    <mat-option value="Withdrawal">Withdrawal</mat-option>
                    <mat-option value="FastCash">FastCash</mat-option>
                    <mat-option value="Balance">Balance</mat-option>
                    <mat-option value="Transfer">Transfer</mat-option>
                </mat-select>
            </mat-form-field>
        </li>

        <li>
            <mat-form-field appearance="fill">
                <mat-label>Page No</mat-label>
                <mat-select [(value)]="Pgno">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                </mat-select>
            </mat-form-field>
        </li>

        <li>
            <mat-form-field appearance="fill">
                <mat-label>Position</mat-label>
                <mat-select [(value)]="pos">
                    <mat-option value="1">1</mat-option>
                    <mat-option value="2">2</mat-option>
                    <mat-option value="3">3</mat-option>
                    <mat-option value="4">4</mat-option>
                    <mat-option value="5">5</mat-option>
                    <mat-option value="6">6</mat-option>
                    <mat-option value="7">7</mat-option>
                    <mat-option value="8">8</mat-option>
                </mat-select>
            </mat-form-field>
        </li>

        <li>
            <button mat-raised-button (click)="submit()"> ENTER </button>

        </li>
    </ul>

</div>

<div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Transaction">
            <th mat-header-cell *matHeaderCellDef> Transaction </th>
            <td mat-cell *matCellDef="let element"> {{element.Transaction}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="Configuration">
            <th mat-header-cell *matHeaderCellDef> Configuration </th>
            <td mat-cell *matCellDef="let element"> {{element.Configuration}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </table>

</div>
